
<style type="text/css">
    h2 {
text-align:center;
font-size:24px
}
hr {
margin-bottom:30px
}
p {
color:#000;
font-size:16px;
font-weight:700
}
#button {
border:1px solid #0c799e;
width:250px;
padding:10px;
font-size:16px;
font-weight:700;
color:#fff;
border-radius:3px;
background:linear-gradient(to bottom,#59d0f8 5%,#49c0e8 100%);
cursor:pointer
}
#button:hover {
background:linear-gradient(to bottom,#49c0e8 5%,#59d0f8 100%)
}
input[type=text] {
margin-top:5px;
margin-bottom:20px;
width:96%;
border-radius:5px;
border:0;
padding:5px 0
}
#name,#email {
padding-left:10px
}
input[type=submit] {
width:30%;
border:1px solid #59b4d4;
background:#0078a3;
color:#eee;
padding:3px 0;
border-radius:5px;
margin-left:33%;
cursor:pointer
}
input[type=submit]:hover {
border:1px solid #666;
background:#555;
color:#fff
}
.ui-dialog .ui-dialog-content {
padding:2em
}
div.container {
width:960px;
height:610px;
margin:50px auto;
font-family:'Droid Serif',serif;
position:relative
}
div.main {
width:320px;
margin-top:35px;
float:left;
padding:10px 55px 25px;
background-color:rgba(204,204,191,0.51);
border:15px solid #fff;
box-shadow:0 0 10px;
border-radius:2px;
font-size:13px;
text-align:center
}
</style>


<body>
    <div class="">
        <div class="main">
            <div id="dialog" ng-show="agreUs.tipo==0" title="">
                
                <form action=""  ng-submit="">
                
                     <label>Nombre completo:</label>
                    <input id="name" name="name" ng-model="agreUs.usuario.nombre" required type="text">
                    <label>Correo: </label>
                    <input id="name" name="name" ng-model="agreUs.usuario.correo" required type="text">

                    <label>usuario:</label>
                    <input id="name" name="name" ng-model="agreUs.usuario.usuario" required type="text">
                    <label>Contrase√±a:</label>
                    <input id="email" required name="pass" ng-model="agreUs.usuario.pass" type="text">
                        <h5>Rol:</h5>
                        <select ng-model="agreUs.usuario.rol" required ng-options="e as e.descripcion for e in agreUs.roles track by e.idRol " class="form-control input-small">
                            <option value="">--Elige un empleado--</option>
                        </select>
                    <br />
                    <label ng-show="agreUs.band">Faltan campos por llenar </label>
                    <input id=""  type="button" ng-click="agreUs.agregarUsuario()" value="Aceptar">
                    <input id="" type="button" ng-click="agreUs.cerrar()" value="Cancelar">

                </form>
            </div>
            <div  ng-show="agreUs.tipo==1" title="">
                <form action="" >
                    <label>Nombre:</label>
                    <input id="name" name="name" ng-model="agreUs.empleado.nombre" required type="text">
                    <label>Cargo:</label>
                    <input id="email" required name="pass" ng-model="agreUs.empleado.cargo" type="text">
                    <br />
                    <label ng-show="agreUs.band">Faltan campos por llenar </label>
                    <input id="" type="button" ng-click="agreUs.agregarEmpleado()" value="Aceptar">
                    <input id="" type="button" ng-click="agreUs.cerrar()" value="Cancelar">

                </form>
            </div>

            <div ng-show="agreUs.tipo==2" title="">
                <form action="" >
                    <label>Nombre Ramo:</label>
                    <input id="name" name="name" ng-model="agreUs.ramo.nombre" required type="text">
                    <br />
                    <label ng-show="agreUs.band">Faltan campos por llenar </label>
                    <input id="" type="button" ng-click="agreUs.agregarRamo()" value="Aceptar">
                    <input id="" type="button" ng-click="agreUs.cerrar()" value="Cancelar">

                </form>
            </div>
        </div>
    </div>
</body>
