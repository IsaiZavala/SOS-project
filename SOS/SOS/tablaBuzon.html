  <table class="table table-striped table-hover">
                        <tr>
                            <th>
                                 <a ng-click="buzon.sortType = 'idSOS'; buzon.sortReverse = !buzon.sortReverse">
                                    No. SOS
                                <span ng-show="buzon.sortReverse == false" class="fa fa-caret-down"></span>
                                <span ng-show="buzon.sortReverse == true" class="fa fa-caret-up"></span>
                            </a>    
                            </th>
                            <th>
                                  <a ng-click="buzon.sortType = 'fecha'; buzon.sortReverse = !buzon.sortReverse">
                                   Fecha
                                <span ng-show="buzon.sortReverse == false" class="fa fa-caret-down"></span>
                                      <span ng-show="buzon.sortReverse == true" class="fa fa-caret-up"></span></a>
                            </th>
                            <th>
                              <a ng-click="buzon.sortType = 'nombreRamo'; buzon.sortReverse = !buzon.sortReverse">
                                   Ramo
                                <span ng-show="buzon.sortReverse == false" class="fa fa-caret-down"></span>
                                  <span ng-show="buzon.sortReverse == true" class="fa fa-caret-up"></span></a>
                            </th>
                            <th>
                                  <a ng-click="buzon.sortType = 'Nombre'; buzon.sortReverse = !buzon.sortReverse">
                                    Estado
                                <span ng-show="buzon.sortReverse == false" class="fa fa-caret-down"></span>
                                      <span ng-show="buzon.sortReverse == true" class="fa fa-caret-up"></span></a>
                            </th>
                            <th ng-show="buzon.esAdmin()">
                              <a ng-click="buzon.sortType = 'prioridad'; buzon.sortReverse = !buzon.sortReverse">
                                    Prioridad
                                <span ng-show="buzon.sortReverse == false" class="fa fa-caret-down"></span>
                                  <span ng-show="buzon.sortReverse == true" class="fa fa-caret-up"></span></a>
                            </th>
                            <th>
                              <a ng-click="buzon.sortType = 'asunto'; buzon.sortReverse = !buzon.sortReverse">
                                    Asunto
                                <span ng-show="buzon.sortReverse == false" class="fa fa-caret-down"></span>
                                  <span ng-show="buzon.sortReverse == true" class="fa fa-caret-up"></span></a>
                            </th>
                            <th></th>

                        </tr>

                         <tr ng-repeat="b in buzon.arraySOS | orderBy:buzon.sortType:buzon.sortReverse | filter: buzon.filtro as filtered "  >   

                            <td>{{b.idSOS}}</td>
                            <td>{{b.fecha | date}}</td>
                            <td>{{b.nombreRamo}}</td>
                            <td>{{b.Nombre}}</td>
                            <td ng-show="buzon.esAdmin()" style="color: {{b.color}}; ">{{b.prioridad}}</td>
                            <td>{{b.asunto}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" ng-click="buzon.verSOS($event, b.idSOS)" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Ver SOS"> <span   class="glyphicon glyphicon-list-alt"></span></button>
                                    
                                    <button ng-show="buzon.esAdmin()" type="button" ng-click="buzon.cerrarSOS(b.idSOS)" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cerrar"> <span style="color:green" class="glyphicon glyphicon-ok"></span></button>
                                    <button  ng-show="buzon.esAdmin()"  type="button" ng-click="buzon.cancelarSOS(b.idSOS)" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cancelar"> <span style="color:red"  class="glyphicon glyphicon-remove"></span></button>
                                    <button  ng-show="buzon.esAdmin()"  type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Reasignar" ng-click="buzon.abreReasignar(b.idDetalleSOS)"> <span  class="glyphicon glyphicon-user"></span></button>
                                    <button  ng-show="buzon.esAdmin()"  type="button" class="btn btn-default" ng-click="buzon.abreStatus(b.idSOS)"> <span  class="glyphicon glyphicon-retweet"></span></button>
                                    <!----><button type="button" ng-click="buzon.verENCUESTA($event, b.idSOS)" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Encuesta de Satisfaccion"> <span class="glyphicon glyphicon-th-list"></span></button>
                                </div>
                            </td>
                        </tr>
                     </table>
                     <h4 class="control-label col-sm-2 col-sm-offset-10"> Total:   {{filtered.length}}</h4>
