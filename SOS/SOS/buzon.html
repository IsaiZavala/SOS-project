<body>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">SOS</div>
        <div class="panel-body">
            
       <div class="row">
            
           <div class="col-sm-1">
                <label for=cmboBusq>Buscar por: </label>
           </div>
            
                <div class="col-sm-2">
                   
            <select id="cmboBusq" class="form-control"  ng-model="buzon.busquedaOpcionSelected">
                <option>No.SOS</option>
                <option>Prioridad</option>
                <option>Estado</option>
                <option>Ramo</option>
                <option>Asunto</option>
            </select>
                    </div>
             <!--            ----BUSQUEDA POR PRIORIDAD----->
                <div class="col-sm-2" ng-show="buzon.busquedaOpcionSelected == 'Prioridad'">
          
             <select  class="form-control"   ng-change="buzon.ajustaFiltro()"   ng-model="buzon.search.selectedPrioridad" ng-options="item.prioridad for item in buzon.prioridad" >
                    <option values="">---SELECCIONA PRIORIDAD---</option>
             </select>
                    </div>
           
                         <div class="col-sm-2"  ng-show="buzon.busquedaOpcionSelected == 'No.SOS'">
<!--            ---BUSQUEDA POR No. SOS----->
           <input class="form-control"  ng-change="buzon.ajustaFiltro()" type="text" ng-model="buzon.search.selectedNoSOS" placeholder="Ingresa No. SOS">
            </div>
            <!-------BUSQUEDA POR STATUS----------->
              <div class="col-sm-2" ng-show="buzon.busquedaOpcionSelected == 'Estado'" >
             <select class="form-control"  ng-change="buzon.ajustaFiltro()"  ng-model="buzon.search.selectedEstado" ng-options="item.Nombre for item in buzon.estadosSOS" >
                    <option values="">---SELECCIONA PRIORIDAD---</option>
             </select>
            </div>
            <!-------BUSQUEDA POR RAMO-------->
              <div class="col-sm-2" ng-show="buzon.busquedaOpcionSelected == 'Ramo'">
             <select class="form-control"  ng-change="buzon.ajustaFiltro()"   ng-model="buzon.search.selectedRamo" ng-options="item.nombreRamo for item in buzon.ramo" >
                    <option values="">---SELECCIONA RAMO---</option>
             </select>
            </div>
            
            <!--            ---BUSQUEDA POR ASUNTO----->
              <div class="col-sm-2" ng-show="buzon.busquedaOpcionSelected == 'Asunto'">
           <input class="form-control"  ng-change="buzon.ajustaFiltro()"  type="text" ng-model="buzon.search.selectedAsunto" placeholder="Ingresa asunto">
            </div>
           
              <!------CANCELAR-------->
           <div class="col-sm-2">
           <button class="btn btn-info" ng-click="buzon.cancelarFiltro()">Cancelar</button>
  </div>
 </div>
  
            
         



         
     
            
           <br/>
            <br/>
                  <md-progress-linear ng-show="buzon.loadActivated" md-mode="indeterminate"></md-progress-linear>

            <uib-tabset active="active">
                <uib-tab index="0" heading="Todos" select="buzon.setFiltro(1,2)" >
                 
                    <tabla-buzon></tabla-buzon>
                    
                </uib-tab>
            <uib-tab index="1" heading="Terminados" select="buzon.setFiltro(2,2)">
             
                   <tabla-buzon></tabla-buzon>
                
            </uib-tab>
            <uib-tab index="2" heading="Cancelados" select="buzon.setFiltro(3,3)">
<!--
              <uib-tab-heading>
                <i class="glyphicon glyphicon-bell"></i> Alert!
              </uib-tab-heading>
-->
                   <tabla-buzon></tabla-buzon>
                 
            </uib-tab>
          </uib-tabset>

<!--          <button ng-click="buzon.logOut()">LOG OUT</button>-->
           
                            
                </div>
            </div>
    
         

    
<div id="modalStatus" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Cambiar status a:</h4>
      </div>
      <div class="modal-body">
        <select class="form-control" ng-model="buzon.selectedStatus" ng-options="item.Nombre for item in buzon.estadosSOS" >
            <option values="">---SELECCION EL ESTADO---</option>
        
          </select>
         
      </div>
      <div class="modal-footer">
                  <button type="button" class="btn btn-default" ng-click="buzon.confirmaStatus()" data-dismiss="modal">Aceptar</button>

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    
    <div id="modalReasignar" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Reasignar SOS a:</h4>
      </div>
      <div class="modal-body">
        <select class="form-control" ng-model="buzon.selectedEmpleado" ng-change="buzon.seleccionaEmpleado()" ng-options="item.nombreEmpleado for item in buzon.empleados" >
            <option values="">---SELECCIONA EMPLEADO---</option>
        
          </select>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="buzon.actualizaEmpleado()" data-dismiss="modal">Aceptar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    
    
</div>
    </body>
